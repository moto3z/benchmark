plugins {
    id 'groovy'
}

group 'dong'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

ext {
    ngrinderVersion = '3.4.2'
}

repositories {
    mavenCentral()
    maven {
        url 'https://github.com/naver/ngrinder/raw/ngrinder.maven.repo/releases'
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.21'

    implementation group: 'junit', name: 'junit', version: '4.8.2'
    testImplementation group: 'junit', name: 'junit', version: '4.8.2'

    implementation group: 'org.ngrinder', name: 'ngrinder-groovy', version: ngrinderVersion
    testImplementation group: 'org.ngrinder', name: 'ngrinder-groovy', version: ngrinderVersion
}

